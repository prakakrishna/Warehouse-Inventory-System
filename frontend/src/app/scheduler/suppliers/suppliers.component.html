<div class="container">
    <div class="header">
      <br>
    </div>
    <div class="row">
      <div class="col-12 col-lg-12 col-md-12 col-sm-12 col-xl-12 col-xs-12">
        <ngx-spinner></ngx-spinner>
        <table #supplierTable class="display" style="width:100%">
          <thead>
          <tr>
          <th>S.No</th>
          <th>Supplier</th>
          <th>Name</th>
          <th>email</th>
          <th>Created Date</th>
          <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let supplier of supplierData; let i =index;">
            <td>{{i + 1}}</td>
            <td>{{supplier.supplier}}</td>
            <td>{{supplier.name}}</td>
            <td>{{supplier.email}}</td>
            <td>{{supplier.created_date | date: 'dd-MM-yyyy'}}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="editEmail(i, supplier.id)">Edit</button>&nbsp;&nbsp;
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Modal -->
<div id="editEmail" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Supplier</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
          <label class="col-sm-5 col-form-label">Email ID</label>
          <input type="email" size=30 value={{email}} (keyup)="onKeyEmail($event)"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveEmail()">Ok</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
